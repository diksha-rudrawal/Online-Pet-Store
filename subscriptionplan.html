<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="subscriptionplan.css">
</head>

<body>
    <div class="panel">

        <div class="pricing-plan">
            <img src="https://images.pexels.com/photos/3652805/pexels-photo-3652805.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                alt="" class="pricing-img">
            <h2 class="pricing-header">Monthly</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Assorted food x3</li>
                <li class="pricing-features-item">-</li>
            </ul>
            <span class="pricing-price">$50/mo</span>
            <a href="#/" class="pricing-button">Subscribe</a>
        </div>

        <div class="pricing-plan">
            <img src="https://images.pexels.com/photos/3487734/pexels-photo-3487734.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                alt="" class="pricing-img">
            <h2 class="pricing-header">6 Months</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Assorted food and grooming supply</li>
                <li class="pricing-features-item">3 suprises!</li>
            </ul>
            <span class="pricing-price">$30/mo</span>
            <a href="#/" class="pricing-button is-featured">Subscribe</a>
        </div>

        <div class="pricing-plan">
            <img src="https://images.pexels.com/photos/4053516/pexels-photo-4053516.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                alt="" class="pricing-img">
            <h2 class="pricing-header">Yearly</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Assorted food and grooming supply</li>
                <li class="pricing-features-item">6 surpises!</li>
            </ul>
            <span class="pricing-price">$20/mo</span>
            <a href="#/" class="pricing-button">Subscribe</a>
        </div>

    </div>

</body>

</html>
